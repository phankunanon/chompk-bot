name: Daily report everyday at 06:55 GMT+7

on:
  schedule:
    - cron: "50 23 * * *"
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run daily report file
      run: |
        python send_summary.py --exchange binance --pair usdt
        python send_summary.py --exchange binance --pair btc
      env:
        TOKEN: ${{ secrets.BOT_TOKEN }}
        USDT_CHAT_ID: ${{ secrets.USDT_CHAT_ID }}
        BTC_CHAT_ID: ${{ secrets.BTC_CHAT_ID }}
